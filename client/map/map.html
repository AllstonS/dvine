  <!--id="map-canvas": not in the mapDemo-->
    <div id="map-canvas"></div>

  <!--for the markers-->
  <ui-gmap-google-map center='map.center' zoom="map.zoom">

  <div ng-repeat="point in points">
    <ui-gmap-marker models="markers"idKey='$index' coords='point.coords'>

  <!-- <ui-gmap-marker idKey='$index' coords='point.coords'>
  -->  <ui-gmap-window options="windowsOptions" closeClick="closeClick()">
          <div class="map-window">
            <div class="map-rest-detail">
              <p>{{$index}}
                <span class="addresstwo">{{restaurant.city}},</span>
                <span class="addressthree">{{restaurant.state}}</span>
              </p>
              <p>{{restaurant.phone}}</p>
              <p><i class="link"></i><a href="{{restaurant.website}}" target="_blank">{{restaurant.website}}</a></p>
              <p>{{restaurant.descrShort}}</p>
            </div>
          </div>
        </ui-gmap-window>
      </ui-gmap-marker>
    </div>

  <!--creating directions-->
  <!--     <div ui-map="data.myMap" ui-options="data.mapOptions" class="map-canvas"></div>
  -->



  </ui-gmap-google-map>
