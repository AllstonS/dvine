<!--   ADD RESTAURANT -->
<!-- <div class="container addRestaurant container-admin"-->
<div class="addRest">
<h3 class="add-title">Add a new restaurant</h3>

<form class="form-horizontal" ng-submit="restCtrl.addRestaurant(newRestaurant)">

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputName" ng-model="newRestaurant.name" placeholder="Restaurant Name">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputAddress" ng-model="newRestaurant.address" placeholder="Street Address">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">City</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputCity" ng-model="newRestaurant.city" placeholder="City">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">State</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputCity" ng-model="newRestaurant.state" placeholder="State">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Zip</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputZip" ng-model="newRestaurant.zip" placeholder="ZIP">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputPhone" ng-model="newRestaurant.phone" placeholder="Phone">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Website</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputWebsite" ng-model="newRestaurant.website" placeholder="Website Url">
    </div>
  </div>
</div>
</div>
